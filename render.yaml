services:
  - type: web
    name: localloop-backend
    env: node
    plan: free # Vous pouvez changer pour un plan payant si nécessaire
    buildCommand: npm install && npm run build -w apps/backend
    startCommand: npm run start -w apps/backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DB_HOST
        sync: false # À remplir dans l'interface Render
      - key: DB_USER
        sync: false # À remplir dans l'interface Render
      - key: DB_PASSWORD
        sync: false # À remplir dans l'interface Render
      - key: DB_NAME
        sync: false # À remplir dans l'interface Render
      - key: FRONTEND_URL
        sync: false # À remplir avec votre URL Vercel
